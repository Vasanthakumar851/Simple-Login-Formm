<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Form</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="content">
                <img src="./login.png.png" alt="login_logo">
            </div>
            <div class="loginform">
                <h1>Login</h1>
                <form>
                    <div class="tbox">
                        <i class="fa fa-user"><input type="text" name="" placeholder="Email"></i>]
                    </div>
                    <div class="tbox">
                        <i class="fa fa-lock"><input type="password" name="" placeholder="Password"></i>
                    </div>
                    <button class="btn">Login</button>
                </form>
                <ul class="social">
                    <li><a href="https://www.facebook.com" target="_blank"><i class="fa fa-facebook"></i></a></li>
                    <li><a href="https://www.twitter.com" target="_blank"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="https://www.google.com" target="_blank"><i class="fa fa-google"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
